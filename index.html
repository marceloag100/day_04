<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://unpkg.com/vue"> </script>
  <title>Day 04</title>
</head>
<body>
<div id="app">

    <div class="frm">
          <input type="text"v-model="user" v-on:keyup.enter="getDataGithub(user)"> <button type="button" @click="getDataGithub(user)" name="button" class="follow">Get User</button>
    </div>

  	<div class="container">
  		<header>
  			<div class="bio">
  				<div class="desc">
  					<h3>@{{ github.login }}</h3>
  					<p>Works at <b>{{ github.company }}</b> in <b>{{ github.location }}</b></p>
  				</div>
  			</div>

  			<div class="avatarcontainer">
  				<img v-bind:src="github.avatar_url" alt="avatar" class="avatar">
  				<div class="hover">
  						<div class="icon-twitter"></div>
  				</div>
  			</div>


  		</header>

  		<div class="content">
  			<div class="data">
  				<ul>
  					<li>
  						{{ github.public_repos }}
  						<span>Repos</span>
  					</li>
  					<li>
  						{{ github.followers }}
  						<span>Followers</span>
  					</li>
  					<li>
  						{{ github.following }}
  						<span>Following</span>
  					</li>
  				</ul>
  			</div>

  			<a v-bind:href="github.url" class="follow"> <i class="fab fa-github"></i> Follow</a>
  		</div>

  	</div>
</div>

<script type="text/javascript" src="app.js"></script>
</body>
</html>
